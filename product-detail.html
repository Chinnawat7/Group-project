<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า - TimelessThread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="text-black bi bi-star-fill"></i> TimelessThread</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index.html#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html#products" class="text-decoration-none text-muted">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumbName">Loading...</li>
            </ol>
        </nav>

        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <img id="productImg" src="" class="img-fluid rounded shadow-sm w-100 mb-3" alt="Product Image">
                
                
            </div>

            <div class="col-md-6">
                <h1 class="fw-bold" id="productName">Loading...</h1>
                <p class="text-muted" id="productSKU">SKU: ...</p>
                <h2 class="text-primary fw-bold my-3" id="productPrice">...</h2>
                
                <p class="lead fs-6" id="productDesc">
                    กำลังโหลดข้อมูลสินค้า...
                </p>

                <hr class="my-4">

                <div class="mb-4">
                    <label class="form-label fw-bold">เลือกไซส์:</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="size" id="sizeS"><label class="btn btn-outline-dark" for="sizeS">S</label>
                        <input type="radio" class="btn-check" name="size" id="sizeM" checked><label class="btn btn-outline-dark" for="sizeM">M</label>
                        <input type="radio" class="btn-check" name="size" id="sizeL"><label class="btn btn-outline-dark" for="sizeL">L</label>
                        <input type="radio" class="btn-check" name="size" id="sizeXL"><label class="btn btn-outline-dark" for="sizeXL">XL</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-dark btn-lg" type="button"><i class="bi bi-cart-plus me-2"></i>เพิ่มลงตะกร้า</button>
                    <button class="btn btn-outline-secondary btn-lg" type="button">ซื้อเลย</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white"><div class="container text-center"><p class="mb-0">&copy; 2025 TimelessThread</p></div></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. ข้อมูลสินค้า (Database จำลอง)
        // เราเก็บข้อมูลใส่ตัวแปรชื่อ products โดยใช้ key เป็น id (1, 2, 3)
        const products = {
            1: {
                name: "Classic White Tee",
                sku: "TT-001",
                price: "฿350",
                desc: "เสื้อยืด Cotton 100% สีขาวคลีนๆ เกรดพรีเมียม สัมผัสนุ่ม ระบายอากาศได้ดีเยี่ยม ตัดเย็บด้วยความประณีต ทรงสวย ใส่ได้ทั้งชายและหญิง (Unisex)",
                img: "TimeBlack.jpg",
                galleryColor: "EEEEEE" // สีพื้นหลังของรูป gallery
                
            },
            2: {
                name: "Timeless Vol.2 (Midnight Black)",
                sku: "TT-002",
                price: "฿350",
                desc: "สีดำสนิท (Super Black) ขับผิวให้ดูสว่าง มอบลุคเท่ สุขุม และน่าค้นหา เนื้อผ้าคงความดำสนิทแม้ผ่านการซักหลายครั้ง",
                img: "TimeSkullBlack.png",
                galleryColor: "000000"
            },
            3: {
                name: "Timeless Vol.3 (Comet Red)",
                sku: "TT-003",
                price: "฿390",
                desc: "สีแดงแรงสามเท่า (Crimson Red) สำหรับผู้ที่ต้องการความโดดเด่น พร้อมสกรีนโลโก้ Limited Edition รุ่นนี้ผ้าแห้งไวกว่าปกติ 3 เท่า!",
                img: "TimeRed1.jpg",
                galleryColor: "d63348"
            }
        };

        // 2. ฟังก์ชันสำหรับดึงค่า ID จาก URL (เช่น ?id=1)
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 3. ฟังก์ชันแสดงผล
        function loadProductDetails() {
            const id = getProductId(); // เอาเลข id มา
            const product = products[id]; // ไปค้นหาใน database ข้างบน

            // ถ้าเจอสินค้า
            if (product) {
                document.getElementById('productName').innerText = product.name;
                document.getElementById('breadcrumbName').innerText = product.name;
                document.getElementById('productSKU').innerText = "SKU: " + product.sku;
                document.getElementById('productPrice').innerText = product.price;
                document.getElementById('productDesc').innerText = product.desc;
                
                document.getElementById('productImg').src = product.img;
                
                // เปลี่ยนรูป gallery เล็กๆ ให้สีตรงกัน
                document.getElementById('thumb1').src = `https://via.placeholder.com/150/${product.galleryColor}/FFFFFF.png?text=Side`;
                document.getElementById('thumb2').src = `https://via.placeholder.com/150/${product.galleryColor}/FFFFFF.png?text=Back`;
                document.getElementById('thumb3').src = `https://via.placeholder.com/150/${product.galleryColor}/FFFFFF.png?text=Zoom`;
                
                // เปลี่ยนสีตัวหนังสือราคาถ้าเป็นตัวแพง (id 3)
                if(id == 3) {
                    document.getElementById('productPrice').classList.remove('text-primary');
                    document.getElementById('productPrice').classList.add('text-danger');
                }
            } else {
                // ถ้าไม่เจอ (หรือไม่ได้ส่ง id มา)
                document.querySelector('main').innerHTML = "<div class='text-center py-5'><h2>ไม่พบสินค้าที่คุณค้นหา</h2><a href='index.html' class='btn btn-primary'>กลับหน้าหลัก</a></div>";
            }
        }

        // เรียกทำงานฟังก์ชันเมื่อเปิดหน้าเว็บ
        loadProductDetails();
    </script>

</body>
</html>
